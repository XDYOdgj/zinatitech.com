<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Sign Up</title>
		<meta name="robots" content="noindex, nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- Favicon --><link rel="shortcut icon" href="favicon.ico" />

		<!-- CSS ============================================ --><!-- Bootstrap CSS -->
		<link rel="stylesheet" href="static/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/css/font-awesome.css">
		<link rel="stylesheet" href="static/css/line-awesome.css">
		<link rel="stylesheet" href="static/css/flaticon.css">
		<link rel="stylesheet" href="static/css/slick.css">
		<link rel="stylesheet" href="static/css/slick-theme.css">
		<link rel="stylesheet" href="static/css/jquery-ui.min.css">
		<link rel="stylesheet" href="static/css/sal.css">
		<link rel="stylesheet" href="static/css/magnific-popup.css">
		<link rel="stylesheet" href="static/css/style.min.css">

		<link rel="stylesheet" href="static/css/jquery.toast.css">
		<link rel="stylesheet" href="static/css/common.css">

	</head>
	<body>
		<div class="axil-signin-area"><!-- Start Header -->
			<div class="signin-header">
				<div class="row align-items-center">
					<div class="col-md-6"><a href="index"><img class="logo" src="static/image/logo.png"
								alt="logo"></a></div>
					<div class="col-md-6">
						<div class="singin-header-btn">
							<p>Already a member?</p><a href="login"
								class="axil-btn btn-bg-secondary sign-up-btn">Sign In</a>
						</div>
					</div>
				</div>
			</div><!-- End Header -->
			<div class="row">
				<div class="col-xl-4 col-lg-6">
					<div class="axil-signin-banner bg_image bg_image--10">
						<h3 class="title">We Offer the Best Products</h3>
					</div>
				</div>
				<div class="col-lg-6 offset-xl-2">
					<div class="axil-signin-form-wrap">
						<div class="axil-signin-form">
							<h3 class="title">I'm New Here</h3>
							<p class="b2 mb--55">Enter your detail below</p>
							<form class="singin-form" id="registerForm">
								<div class="form-group"><label>User Name</label><input type="text" class="form-control"
										name="nickname"></div>
								<div class="form-group"><label>Email</label><input type="email" class="form-control"
										name="email"></div>
								<div class="form-group"><label>Password</label><input type="password"
										class="form-control" name="password"></div>
							<!-- 	<div class="form-group"><label>Confirm Password</label><input type="password"
										class="form-control" name="repassword"></div> -->


								<div class="form-group"><button type="button" onclick="fnRegister()"
										class="axil-btn btn-bg-primary submit-btn">Create Account</button></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div><!-- JS ============================================ --><!-- Modernizer JS -->
		<script src="static/js/modernizr.min.js"></script><!-- jQuery JS -->
		<script src="static/js/jquery.min.js"></script><!-- Bootstrap JS -->
		<script src="static/js/popper.min.js"></script>
		<script src="static/js/bootstrap.min.js"></script>
		<script src="static/js/slick.min.js"></script>
		<script src="static/js/js.cookie.js"></script>
		<script src="static/js/jquery-ui.min.js"></script>
		<script src="static/js/jquery.countdown.min.js"></script>
		<script  src="static/js/sal.js"  ></script>
		<script src="static/js/jquery.magnific-popup.min.js"></script>
		<script src="static/js/imagesloaded.pkgd.min.js"></script>
		<script src="static/js/isotope.pkgd.min.js"></script>
		<script src="static/js/counterup.js"></script>
		<script src="static/js/waypoints.min.js"></script><!-- Main JS -->
		<script src="static/js/main.js"></script>

		<script src="static/js/jquery.toast.js"></script>
		<script src="static/ajaxJs/js/login.js" type="module"></script>


	</body>
</html>
<script src="static/js/CONSOLE-BAn.min.js"></script>
