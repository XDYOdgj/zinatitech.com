	<body>
		<div class="axil-signin-area"><!-- Start Header -->
			<div class="signin-header">
				<div class="row align-items-center">
					<div class="col-sm-4"><a href="index" ><img src="static/image/logo.png"  class="logo"
								alt="logo"></a></div>
					<div class="col-sm-8">
						<div class="singin-header-btn">
							<p>Not a member?</p><a href="sign-up"
								class="axil-btn btn-bg-secondary sign-up-btn">Sign Up Now</a>
						</div>
					</div>
				</div>
			</div><!-- End Header -->
			<div class="row">
				<div class="col-xl-4 col-lg-6">

					</div>
				</div>
				<div class="col-lg-6 offset-xl-2">
					<div class="axil-signin-form-wrap">
						<div class="axil-signin-form">
							<h3 class="title">Sign in to eTrade.</h3>
							<p class="b2 mb--55">Enter your detail below</p>
							<form class="singin-form"  id="loginForm">
								<div class="form-group"><label>Email or Nickname</label><input   class="form-control"
										name="nickname" ></div>
								<div class="form-group"><label>Password</label><input type="password"
										class="form-control" name="password" ></div>
								<div class="form-group d-flex align-items-center justify-content-between"><button
										type="button" class="axil-btn btn-bg-primary submit-btn" onclick="fnLogin()">Sign In</button>
										<!-- <a href="forgot-password" class="forgot-btn">Forget password?</a> -->
										</div>
							</form>
						</div>
					</div>
